<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <title>SIOUX FALLS</title>

  <style>
    .center {
      display: flex;
      justify-content: center;
    }
    
    .center label,
    .center input[type="radio"],
    .center input[type="submit"] {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="center">
    <label for="option1">density(k)</label>
    <input type="radio" id="option1" name="option" value="option1" onclick="updateSim('density')">
    <label for="option2">number of vehicles(q)</label>
    <input type="radio" id="option2" name="option" value="option2" onclick="updateSim('vehicles')">
    <label for="option3">speed(u)</label>
    <input type="radio" id="option3" name="option" value="option3" onclick="updateSim('speed')">
    <!-- <input type="button" value="Start" onclick="startUpdatingNumbers(document.querySelector('input[name=\'option\']:checked').value)"> -->
  </div>
  
  <table id="data-table">
    <tr>
      <td><div style=" display: table-cell;" id="graph2"></div></td>
      <td><div style=" display: table-cell;" id="graph3"></div></td>
      
    </tr>
    <tr>
        <td><div style=" display: table-cell;" id="graph4"></div></td>
        <td><div style=" display: table-cell;" id="graph1"></div></td>
      </tr>

  </table>
  
  <script src="script.js"></script>
